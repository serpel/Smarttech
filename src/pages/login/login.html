<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="login-form3">
    <ion-list id="login-list2">
      <ion-item id="login-input5">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input6">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <button id="login-button1" ion-button color="positive" block on-click="goToHome()">
      Log in
    </button>
    <button id="login-button2" ion-button clear color="positive" block on-click="goToSignup()">
      Or create an account
    </button>
  </form>
</ion-content>
